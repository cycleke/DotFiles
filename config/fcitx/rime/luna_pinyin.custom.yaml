patch:
  schema/dependencies: {}
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "Yes", "No" ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: zh_simp
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  reverse_lookup: {}
  punctuator:
    import_preset: default
    symbols:
      "/fs": [½, ‰, ¼, ⅓, ⅔, ¾, ⅒ ]
      "/bq": [😂️, 😅️, ☺️, 😱️, 😭️, 😇️, 🙃️, 🤔️, 💊️, 💯️, 👍️, 🙈️, 💩️, 😈️ ]
      "/dn": [⌘, ⌥, ⇧, ⌃, ⎋, ⇪, , ⌫, ⌦, ↩︎, ⏎, ↑, ↓, ←, →, ↖, ↘, ⇟, ⇞]
      "/fh": [ ©, ®, ℗, ℠, ™, ℡, ⓘ, ♂, ♀, ☉, ☊, ☋, ☌, ☍, ☐, ☑︎, ☒, ☜, ☝, ☞, ☟, ✎, ✄, ♲, ♻, ⚐, ⚑, ⚠]
      "/xh": [ ＊, ×, ✱, ★, ☆, ✩, ✧, ❋, ❊, ❉, ❈, ❅, ✿, ✲]
    half_shape:
      "#": "#"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": ["/", "÷", "、"]
      "*": ["*", "×", "·", "・", "※", "＊", "❂"]
      '\': ["、", '\']
      "'": {pair: ["「", "」"]}
      "\"": pair: ["“", "”"]
      "[": ["[", "【"]
      "]": ["]", "】"]
      "{": ["{", "〖", "『"]
      "}": ["}", "〗", "』"]
      _: ["——", "_"]
      "|": "|"
      "(": ["（", "("]
      ")": ["）", ")"]
      "$": ["¥", "$", "€", "£", "¢", "¤"]
      "<": ["<", "《", ",", "〈", "«"]
      ">": [">", "》", ".", "〉", "»"]
  recognizer:
    import_preset: default
    patterns:
      punct: "^/([a-z]+|[0-9]0?)$"
      html: "^<[a-z]+>$"
      code: "[a-zA-Z]+(*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]{1,10}[.:_-].*$"

  ### 精简 simp
  "translator/dictionary": pinyin_simp
  "translator/preedit_format": {}
  "speller/algebra/@before 0": xform/^([b-df-hj-np-tv-z])$/$1_/
