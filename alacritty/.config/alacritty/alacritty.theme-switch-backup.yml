env:
  TERM: xterm-256color
hide_cursor_when_typing: true
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    'y': 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  gtk_theme_variant: light
  history: 10000
  multiplier: 3
font:
  normal:
    family: FiraCode QiHei NF
    style: Regular
  bold:
    family: FiraCode QiHei NF
    style: Bold
  italic:
    family: FiraCode QiHei NF
    style: Italic
  bold_italic:
    family: FiraCode QiHei NF
    style: Bold Italic
  size: 11
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
  normal:
    black: '0x1e2127'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xabb2bf'
  bright:
    black: '0x5c6370'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xffffff'
  cursor:
    text: '0xeeeeee'
    cursor: '0x878787'
background_opacity: 0.9
