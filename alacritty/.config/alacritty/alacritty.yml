env:
  TERM: xterm-256color
hide_cursor_when_typing: true
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    'y': 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  gtk_theme_variant: light
  history: 10000
  multiplier: 3
font:
  normal:
    family: Sarasa Mono SC Nerd
    style: Regular
  bold:
    family: Sarasa Mono SC Nerd
    style: Bold
  italic:
    family: Sarasa Mono SC Nerd
    style: Italic
  bold_italic:
    family: Sarasa Mono SC Nerd
    style: Bold Italic
  size: 10
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0xeeeeee'
    foreground: '0x878787'
  normal:
    black: '0xeeeeee'
    red: '0xaf0000'
    green: '0x008700'
    yellow: '0x5f8700'
    blue: '0x0087af'
    magenta: '0x878787'
    cyan: '0x005f87'
    white: '0x444444'
  bright:
    black: '0xbcbcbc'
    red: '0xd70000'
    green: '0xd70087'
    yellow: '0x8700af'
    blue: '0xd75f00'
    magenta: '0xd75f00'
    cyan: '0x005faf'
    white: '0x005f87'
  cursor:
    text: '0xeeeeee'
    cursor: '0x878787'
background_opacity: 0.9
